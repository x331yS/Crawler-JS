<h2>With this crawler you can find any object on amazon faster than light and get a screenshot</h2>
</br>
<h2>Amazon research ? <input id="str"/></h2>
<button onclick="submit(event)">Submit</button>
<h2>Your research :</h2>
<img src="amazon.jpg">
<a href="amazon.jpg"><h2>Screen shot link</h2></a>
<script>
    function submit(event) {
        event.preventDefault()
        event.currentTarget.disabled=true
        const elem = document.getElementById('str')
        console.log(elem.value)
        fetch("/amazon?search=" + elem.value, {method:"POST"})
        .then(() => location.reload())
    }
</script>
