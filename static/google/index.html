<!DOCTYPE html>
<html lang="en">
<head>

  <title>Google Search</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
<a href="/" style="text-decoration: none"><h1 >Back to menu</h1></a>
</br>
<h2>Want to be a stalkeur ?? Welcome to my crawler , enter the name of someone and get all instagram, facebook, linkedin and twitter link information</h2>
</br>
<h2>Who stalk ? <input id="str"/></h2>
<button onclick="submit(event)">Submit</button>
<h2>Data of google research</h2>
<div id="list">
  <p>
    <iframe src="instagram.html" width=100% height=400 ></iframe>
  </p>
  <p>
    <iframe src="facebook.html" width=100% height=400 ></iframe>
  </p>
  <p>
    <iframe src="linkedin.html" width=100% height=400 ></iframe>
  </p>
  <p>
    <iframe src="twitter.html" width=100% height=400 ></iframe>
  </p>
</div>
<script>
  function submit(event) {
    event.preventDefault()
    event.currentTarget.disabled=true
    const elem = document.getElementById('str')
    console.log(elem.value)
    fetch("/google?search=" + elem.value, {method:"POST"})
            .then(() => location.reload())
  }
</script>

</body>
</html>
