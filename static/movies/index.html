<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
<a href="/" style="text-decoration: none"><h1>Back to menu</h1></a>
</br>
<h2>With this crawler you can find any movie on multiple website and get critique, reward, price, trailer, image and rank of the movie</h2>
</br>
<h2>Movies research ? <input id="str"/></h2>
<button onclick="submit(event)">Submit</button>
<h2>Movie information</h2>
<iframe src="page.html" width=1800 height=1800></iframe>
<script>
    function submit(event) {
        event.preventDefault()
        event.currentTarget.disabled = true
        const elem = document.getElementById('str')
        console.log(elem.value)
        fetch("/movies?search=" + elem.value, {method: "POST"})
            .then(() => location.reload())
            .then(() => stateChange())
            .then(() => location.reload())
    }
    function stateChange(newState) {
        setTimeout('', 25000);
        if (newState === -1) {
            alert('PROBLEM');
        }
    }
</script>
</body>
</html>
